apiVersion: extensions/v1beta1
kind: Deployment
metadata:
 name: ${APP_NAME}
 namespace: ${NAMESPACE}
spec:
 replicas: 1
 template:
  metadata:
    labels:
      app: ${APP_NAME}
  spec:
    containers:
    - name: ${APP_NAME}
      imagePullPolicy: Always
      image: ${IMAGE}
      ports:
      - containerPort: ${SERVER_PORT}
      - containerPort: 50000
      readinessProbe:
        httpGet:
          path: /login
          port: 8080
        periodSeconds: 10
        timeoutSeconds: 5
        successThreshold: 2
        failureThreshold: 5
      env:
      - name: JAVA_OPTS
        value: '-Xmx1400m -Djenkins.install.runSetupWizard=false'
      - name: EXTERNAL_URL
        value: https://${DOMAIN}/
      - name: BUILD_URL
        value: https://${DOMAIN}/
      - name: GOOGLE_APP_CLIENT_ID
        value: ${GOOGLE_APP_CLIENT_ID}
      - name: GOOGLE_ACCOUNT_DOMAIN
        value: ${GOOGLE_ACCOUNT_DOMAIN}
      - name: GOOGLE_APP_SECRET
        valueFrom:
          secretKeyRef:
            name: google_app_secret
            key: secret
      securityContext: 
        runAsUser: 0 
      volumeMounts:
      - name: ${APP_NAME}-home
        mountPath: /var/jenkins_home        
      resources:
        limits:
          cpu: 1000m
          memory: 1500Mi
        requests:
          cpu: 1000m
          memory: 1500Mi
    - name: ${APP_NAME}-nginx-proxy
      imagePullPolicy: Always
      image: nginx:1.14-alpine-perl
      readinessProbe:
        httpGet:
          path: /
          port: ${NGINX_SERVER_PORT}
        periodSeconds: 60
        timeoutSeconds: 30
        successThreshold: 2
        failureThreshold: 5    
      ports:
      - containerPort: ${NGINX_SERVER_PORT}
      volumeMounts:
      - name: nginx-proxy-config
        mountPath: /etc/nginx/nginx.conf
        subPath: nginx.conf
    volumes:
    - name: nginx-proxy-config
      configMap:
        name: proxy-nginx-conf
    - name: ${APP_NAME}-home
      persistentVolumeClaim:
        claimName: ${APP_NAME}-disk
     